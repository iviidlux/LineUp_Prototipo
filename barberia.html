<section class="py-5">

    </div>
    <div class="row g-4">
      <div class="col-lg-7">
        <img src="assets/img/barberia-hero.avif" class="rounded-4 w-100 mb-3" alt="Foto barbería" />
        <h1 class="h3">Barbería Ejemplo</h1>
        
        <p class="text-muted"><i class="bi bi-geo-alt me-1"></i> Col. Centro, Villahermosa</p>
        <h5 class="mt-4">Servicios</h5>
        <ul class="list-group list-group-flush">

        <div class="card mt-4">
          <div class="card-body py-3">
            <h6 class="mb-2">Ocupación por hora (hoy)</h6>
            <canvas id="chartMiniOcupacion" height="90" style="max-width: 360px;"></canvas>
          </div>
        </div>

      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const el = document.getElementById('chartMiniOcupacion');
  if (!el) return;
  const datosHoy = [
    {hora:'10', citas: 3}, {hora:'11', citas: 5}, {hora:'12', citas: 2},
    {hora:'13', citas: 1}, {hora:'14', citas: 2}, {hora:'15', citas: 4},
    {hora:'16', citas: 5}, {hora:'17', citas: 3}, {hora:'18', citas: 2}
  ];
  const ctx = el.getContext('2d');
const grad = ctx.createLinearGradient(0,0,0,140);
grad.addColorStop(0,'rgba(228,59,79,.85)');
grad.addColorStop(1,'rgba(60,123,224,.85)');
new Chart(ctx, {
    type: 'bar',
    data: { labels: datosHoy.map(x => x.hora + ':00'), datasets: [{ data: datosHoy.map(x => x.citas), backgroundColor: grad, borderRadius: 8, borderSkipped: false }] },
    options: { responsive: true, plugins: { 
        legend: { display: false },
        tooltip: { backgroundColor: '#0f1116', titleColor:'#e7e9ee', bodyColor:'#e7e9ee', borderColor:'rgba(255,255,255,.08)', borderWidth:1 }
      }, scales: { 
        x: { grid: { color:'rgba(255,255,255,.06)' } },
        y: { beginAtZero: true, ticks: { precision:0 }, grid:{ color:'rgba(255,255,255,.06)' } } 
      } }
  });
});
</script>
