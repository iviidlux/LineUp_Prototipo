<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">LineUp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav" aria-controls="mainnav" aria-expanded="false" aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainnav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="registrar-barberia.html"><i class="bi bi-building-add"></i> Registrar barbería</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html"><i class="bi bi-person-plus"></i> Crear cuenta</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="tarjeta-fondo p-4 p-md-5">
          <h1 class="h4 text-center mb-4">Crea tu cuenta</h1>
          <form data-demo>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" required />
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
              </div>
              <div class="col-12">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" required />
              </div>
              <div class="col-12">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" placeholder="Repítela" required />
              </div>
            </div>
            <button class="btn btn-degradado w-100 mt-4">Crear cuenta</button>
          </form>
          <p class="text-center mt-4 mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
