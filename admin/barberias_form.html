<main class="py-4">

<div class="d-flex justify-content-between align-items-center mb-3">

  <div class="d-flex gap-2">
    <a href="#" class="btn btn-dark btn-borde-pastilla">Guardar</a>

<div class="card tarjeta-fondo">
  <div class="card-body">
    <form action="#">
      <div class="row g-3">
        
<div class="col-md-6">
  <div class="mb-3">
    <label class="form-label fw-semibold">Nombre</label>
    <input class='form-control' placeholder='LineUp Centro'>
  </div>
</div>
<div class="col-md-6">
  <div class="mb-3">
    <label class="form-label fw-semibold">Teléfono</label>
    <input class='form-control' placeholder='999-000-0000'>
  </div>
</div>
<div class="col-md-6">
  <div class="mb-3">
    <label class="form-label fw-semibold">Correo</label>
    <input class='form-control' placeholder='contacto@lineup.mx'>
  </div>
</div>
<div class="col-md-6">
  <div class="mb-3">
    <label class="form-label fw-semibold">Estado</label>
    <select class='form-select'>
        <option>Activa</option><option>Inactiva</option><option>Próxima apertura</option>
      </select>
  </div>
</div>
<div class="col-md-12">
  <div class="mb-3">
    <label class="form-label fw-semibold">Dirección</label>
    <input class='form-control' placeholder='Calle 60 #123'>
  </div>
</div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Ciudad</label>
    <input class='form-control' placeholder='Mérida'>

</div>
<div class="col-md-4">
  <div class="mb-3">
    <label class="form-label fw-semibold">Estado/Prov.</label>

</div>
<div class="col-md-4">
  <div class="mb-3">
    <label class="form-label fw-semibold">C.P.</label>
    <input class='form-control' placeholder='97000'>
  </div>
</div>
<div class="col-md-12">
  <div class="mb-3">
    <label class="form-label fw-semibold">Notas</label>
    <textarea class='form-control' rows='4' placeholder='Notas internas'></textarea>
  </div>
</div>
