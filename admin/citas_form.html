        <li class="nav-item"><a class="nav-link" href="../index.html"><i class="bi bi-house"></i> Inicio</a></li>

<main class="py-4">
  <div class="container">
    <div class="admin-hero mb-3 d-flex align-items-center justify-content-between">
      <h1 class="h4 m-0 fw-bold"><i class="bi bi-calendar-plus"></i> Nueva cita</h1>
      <div class="d-flex gap-2">
        <a href="citas.html" class="btn btn-pill btn-ghost">Cancelar</a>
        <a href="citas.html" class="btn-nueva-cita">Guardar</a>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div class="card-neo">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select class="form-select bg-dark text-light border-secondary">
                <option>Marco López</option>
                <option>Daniela Salas</option>
                <option>Cliente 3</option>
                <option>Cliente 4</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Barbería</label>
              <select class="form-select bg-dark text-light border-secondary">
                <option>LineUp Centro</option>
                <option>LineUp Norte</option>
                <option>LineUp Roma</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Barbero</label>
              <select class="form-select bg-dark text-light border-secondary">
                <option>Juan Pérez</option>
                <option>Ana Torres</option>
                <option>Luis Díaz</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Servicio</label>
              <select class="form-select bg-dark text-light border-secondary">
                <option>Fade</option>
                <option>Corte clásico</option>
                <option>Barba</option>
                <option>Tinte</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control bg-dark text-light border-secondary" value="2025-10-14">
            </div>
            <div class="col-md-6">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control bg-dark text-light border-secondary" value="10:00">
            </div>
            <div class="col-12">
              <label class="form-label">Notas</label>
              <textarea class="form-control bg-dark text-light border-secondary" rows="3" placeholder="Observaciones…"></textarea>
            </div>
          </div>
          <hr class="sep">
          <div class="d-flex justify-content-end gap-2">
            <a href="citas.html" class="btn btn-pill btn-ghost">Cancelar</a>
            <a href="citas.html" class="btn-nueva-cita">Guardar</a>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-neo">
          <div class="kpi-title mb-2">Acciones rápidas</div>
          <div class="d-grid gap-2">
            <a href="clientes_form.html" class="btn btn-pill btn-ghost"><i class="bi bi-person-plus"></i> Nuevo cliente</a>
            <a href="barberos_form.html" class="btn btn-pill btn-ghost"><i class="bi bi-scissors"></i> Nuevo barbero</a>
            <a href="barberias_form.html" class="btn btn-pill btn-ghost"><i class="bi bi-building"></i> Nueva barbería</a>
          </div>
        </div>
      </div>
